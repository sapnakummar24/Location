

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Location-Based Service</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Smart Location-Based Service</h1>
    </header>
    <main>
        <section class="search-section">
            <h2>Search Location</h2>
            <input type="text" id="search" placeholder="Enter a location" />
            <button onclick="searchLocation()">Search</button>
            <div id="searchResults"></div>
        </section>

        <section id="map"></section>

        <section class="distance-section">
            <h2>Calculate Distance</h2>
            <input type="text" id="start-location" placeholder="Start Location">
            <input type="text" id="end-location" placeholder="End Location">
            <button onclick="calculateDistance()">Get Distance</button>
            <div id="distanceResults"></div>
        </section>

        <section class="route-section">
            <h2>Get Directions</h2>
            <button onclick="getDirections()">Show Directions</button>
            <div id="directionsResults"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Location Service</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
